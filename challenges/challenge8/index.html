<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Quiz </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
       <script>
            
            $(document).ready( function(){
                
                
                  $("#submitBtn").click( function(){ 
                      //alert(  $("#q1").val()  );
                      
                      if (  $("#q1").val().toUpperCase() == "SACRAMENTO"  ) {
                          
                         // alert("Correct!");
                         
                         $("#feedback1").html(" Correct! The capital is Sacramento!");
                         
                          
                      } else {
                          
                         // alert("Incorrect!");
                         
                            $("#feedback1").html(" Incorrect! The capital is Sacramento!");
                         
                  
                         
                          
                      }
                      
                      if ($("#q2").val().toUpperCase() == "CARSON CITY") {
                          $("#feedback2").html("Correct!");
                      } 
                      else{
                            $("#feedback2").html("Incorrect!");
                      }
                      $("#feedback2").append(" The capital is Carson City.");
                      
                      
                      
                  } );
                
                
                
            });
            
            
            
        </script>        
    
    </head>
    <body>


        1. What is the capital of California?
        
        <input id="q1" type="text">
        
        <div id="feedback1"></div>
        
        
        2. What is the capital of Nevada?
    
        <select id="q2">
            <option value="Carson City">Carson City</option>
            <option value="Las Vegas">Las Vegas</option>
            <option value="Reno">Reno</option>
        </select>
        
        
        <div id="feedback2"></div>
        
        <button id="submitBtn"> Submit Quiz </button>


    </body>
    
  
</html>
